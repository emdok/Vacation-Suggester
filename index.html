<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Which destination suits your fancy?</h1>
      <h3>Fill out the form below, and we'll tell you the best possible destination to fullfill your wildest fantasies</h3>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="personName" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="result">
        <p>Hey <span class="personResult"> </span>, based on your input we've decided you should visit: </p>
      </div>

    </div>
  </body>
</html>
