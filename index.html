<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Which destination suits your fancy?</h1>
      <h3>Fill out the form below, and we'll tell you the best possible destination to fullfill your wildest fantasies</h3>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="personName" class="form-control" placeholder="John Doe" type="text">
          </div>
          <div class="form-group">
            <label> What type of weather do you prefer?
              <select class="form-control" id="question1">
                <option value="1">Freezing Cold</option>
                <option value="2">Hotter than H#&&!</option>
                <option value="3">Moderate/ Chill AF</option>
              </select>
            </label>
            <label> Which Continent is calling your name?
              <select class="form-control" id="question2">
                <option value="1">North America</option>
                <option value="2">Asia</option>
                <option value="3">Europe</option>
              </select>
            </label>
            <label> How much $$ are you looking to spend?
              <select class="form-control" id="question3">
                <option value="1">Less than $1k</option>
                <option value="2">Less than $2k</option>
                <option value="3">Don't care, lets blow it all!</option>
              </select>
            </label>
            <label> How do you like to spend your time most on Vacation?
              <select class="form-control" id="question4">
                <option value="1">Hiking, I'll sleep when I'm dead</option>
                <option value="2">Night Life/ Dance my face off</option>
                <option value="3">Eat and drink my way through vacation</option>
              </select>
            </label>
            <label> Do you prefer travelling alone?
              <select class="form-control" id="question5">
                <option value="1">Yes! Give me an adventure wagon and let me hit the open road alone!</option>
                <option value="2">Nah, I like to have at least one friend to share the experience with.</option>
                <option value="3">Yes! I wanna experience this trip spring break style with all my best buds!</option>
              </select>
            </label>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="result">
        <p>Hey <span class="personResult"> </span>, based on your input we've decided you should visit: </p>
      </div>

      <!-- Vacation Divs to show based on user Input -->
      <div id="NorthAmerica">
        <h2>North America</h2>
      </div>

      <div id="Asia">
        <h2>Asia</h2>
      </div>


      <div id="Europe">
        <h2>Europe</h2>
      </div>

    </div>
  </body>
</html>
